    <style>
        /* Font titolo */
        @import url(https://db.onlinewebfonts.com/c/db8811fcaea2386d4f6e3bcf7e6d206b?family=Miedinger+W01+Bold);

        /* import del font */
        @font-face {
            font-family: 'MiedingerW01-Bold';
            src: url('https://db.onlinewebfonts.com/t/db8811fcaea2386d4f6e3bcf7e6d206b.woff') format('woff');

            font-style: normal;

        body {

            display: flex;

        }

        .ll {

        }

        .ll:hover {

        }

        .ll:visited {

        }

        .bg-custom {
            background-color: #000;
            /* Colore di base */
            font-family: 'MiedingerW01-Bold', sans-serif !important;
            color: white;
            transition: background-color 0.5s ease;
            /* Aggiunto effetto di transizione */
            opacity: 1;
            /* Opacità iniziale */
        }

        .bg-custom.scrolled {
            background-color: #a6ff00;
            /* Colore finale */
            opacity: 0.8;
            /* Opacità finale */
        }



        .video {
            padding-top: 70px;
            padding-bottom: 10vh;
            width: 100%;
            height: 100%;

        }

        .container {
            width: 100%;
            height: 70px;

        }

        }

        #mini-player-section {

            border-radius: 12px;
            width: 100%;
        }

        .carousel-indicators {
            color: #a6ff00;
        }

        /* PC */
        @media (min-width: 768px) {
            .navbar-brand img {
                width: 60px;
                height: 48px;
            }

            .bb {
                font-size: 40px;
                margin: auto;
                display: flex;
                align-items: center;
                color: white;
                padding-top: 15px;
            }

            .video {
                padding-top: 110px;
            }

            /* rimozione del curisor pointer automatico */
            .bb:hover {
                cursor: default;
            }

            .navbar-secondary {
                margin-top: 26px;
                border: none;
                text-align: center;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }

        }


        /* SMARTPHONE */
        @media (max-width: 767px) {

            .bb {
                font-size: 18px;
                margin: auto;
                display: flex;
                align-items: center;
                color: white;
            }

            .cc {
                font-size: 30px;
            }

            .navbar-secondary {
                margin-top: -17px;
            }
        }

        #mini-player-section {
            margin: 0px;
            /* Puoi regolare questo valore in base alle tue esigenze */
        }

        #spotify-player {
            border-radius: 12px;
            width: 100%;
            height: 200px;
            /* Puoi regolare questo valore in base alle tue esigenze */
        }


        .logo-color {
            color: white;
            /* Colore del testo iniziale */
        }

        .bg-scroll {
            background-color: #9dff00 !important;
            color: #000;
            /* Colore dello sfondo durante lo scrolling */
        }

        .navbar-secondary {
            background-color: #000;
            font-family: 'MiedingerW01-Bold', sans-serif !important;
            color: white;
            transition: background-color 0.5s ease;
            opacity: 1;
            position: fixed;
            top: 70px;
            /* Altezza della barra di navigazione principale */
            width: 100%;
            z-index: 1000;
            /* Assicura che la nuova barra sia sopra la barra principale */
        }

        .navbar-secondary.scrolled {
            background-color: #a6ff00;
            opacity: 0.8;
        }

        /* Stili per i pulsanti della nuova barra di navigazione */
        .navbar-secondary .btn-primary {
            background-color: #000;
            color: white;
            transition: background-color 0.5s ease;
        }

        .navbar-secondary.scrolled .btn-primary {
            background-color: #a6ff00;
        }

        /* Stili per i pulsanti della nuova barra di navigazione */
        .navbar-secondary .btn-primary {
            background-color: #000;
            color: white;
            transition: background-color 0.5s ease;
            border: none;
            /* Rimuovi il bordo */
        }

        .navbar-secondary.scrolled .btn-primary {
            background-color: #a6ff00;
        }

        /* Stili per la stringa nella barra di navigazione principale e nella nuova barra di navigazione */
        .navbar .navbar-brand,
        .navbar-secondary .navbar-brand {
            color: white;
            /* Colore iniziale del testo */
            transition: color 0.5s ease;
            /* Aggiunto effetto di transizione */
        }

        /* Cambiamento del colore del testo quando avviene lo scrolling */
        .navbar.scrolled .navbar-brand,
        .navbar-secondary.scrolled .navbar-brand {
            color: #000 !important;
            /* Colore finale del testo */
        }


        /* Stili per la barra di navigazione principale e la nuova barra di navigazione */
        .navbar,
        .navbar-secondary {
            transition: height 0.5s ease, margin-top 0.5s ease;
            /* Aggiunta transizione per l'altezza e margin-top */
        }

        /* Altezza iniziale della barra di navigazione principale e della nuova barra di navigazione */
        .navbar,
        .navbar-secondary {
            height: 70px;
            margin-top: 0px;
            /* Margin-top iniziale */
        }

        /* Altezza ridotta e margin-top quando avviene lo scrolling e lo sfondo diventa #a6ff00 */
        .navbar.scrolled,
        .navbar-secondary.scrolled {
            height: 50px;
            /* Altezza ridotta */
            margin-top: 0px;
            /* Regola questo valore in base alle tue esigenze */
        }

        .navbar-secondary.scrolled {
            margin-top: -20px;
        }
    </style>
</head>

    <script>

        document.addEventListener("DOMContentLoaded", function () {
            var navbar = document.querySelector(".navbar");

            window.addEventListener("scroll", function () {
                if (window.scrollY > 180) {
                    navbar.classList.add("scrolled");
                } else {
                    navbar.classList.remove("scrolled");
                }
            });
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var navbar = document.querySelector(".navbar");
            var navbarSecondary = document.querySelector(".navbar-secondary");

            window.addEventListener("scroll", function () {
                if (window.scrollY > 180) {
                    navbarSecondary.classList.add("scrolled");
                } else {
                    navbarSecondary.classList.remove("scrolled");
                }
            });
        });
    </script>
